<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car = {
            brand: "Ford",
            print: function(topSpeed, county) {
                console.log(this.brand, topSpeed, county);
            }
        }

        car.print(270, "USA"); // Ford

        let dodge = {
            brand: "Dodge",
            model: "Viper"
        }

        car.print.call(dodge, 280, "USA");
        car.print.apply(dodge, [280, "USA"]);

        let printDodge= car.print.bind(dodge, 280, "USA");
        printDodge();

        car.print(270, "USA");

    </script>
</body>
</html>
