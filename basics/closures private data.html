<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test() {
            let privData = "txt";

            function showPrivData() {
                console.log(privData);
            }
        
            function setPrivData(v) {
                privData = v;
            }
        
            return {
                show: showPrivData,
                setData: setPrivData
            };
        }

        const obj = test();
        console.log(obj);

        obj.show(); // txt
        obj.setData(45);
        obj.show(); // 45   
    </script>
</body>
</html>
