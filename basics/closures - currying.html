<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(x) {
            return function (y) {
                console.log(x,y);
            }
        }

        let show = test(10);
        
        show(5); // 10 5
        show(1); // 10 1
    </script>
</body>
